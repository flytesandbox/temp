name: Auto Dev Log PR Entry

on:
  pull_request_target:
    types:
      - closed

permissions:
  contents: write

jobs:
  append-dev-log-entry:
    if: github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Append in-app Dev Log entry for merged PR
        run: |
          python scripts/sync_dev_log_entry.py \
            --pr-number "${{ github.event.pull_request.number }}" \
            --pr-title "${{ github.event.pull_request.title }}" \
            --merged-at "${{ github.event.pull_request.merged_at }}"

      - name: Commit and push if changed
        run: |
          if git diff --quiet; then
            echo "No Dev Log update needed."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add app.py
          git commit -m "chore(dev-log): auto-log merged PR #${{ github.event.pull_request.number }}"
          git push
